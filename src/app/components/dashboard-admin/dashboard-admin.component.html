<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">DashboardAdmin</h1>
        </div>
      </div>
    </div>
  </div>
  
  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
         
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                  <a class="nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">matches</a>
                  <a class="nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Players</a>
                </div>
              </nav>
              <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                    <Table class="table table-dark table-striped">
                        <tr>
                            <th>Team One</th>
                            <th> Team Two</th>
                            <th>Score One</th>
                            <th>Score Two</th>
                           
                            <th>Actions</th>
                        </tr>
                        <tr *ngFor="let m of matches">
                            <td>{{m.teamOne}}</td>
                            <td>{{m.teamTwo }}</td>
                            <td>{{m.scoreOne}}</td>
                            <td>{{m.scoreTwo}}</td>
                           
                            <td>
                
                                <button type="button" class="btn btn-primary" (click)="displayMatch(m.id)">display</button>
                                <button type="button" class="btn btn-warning" (click)="editMatch(m.id)">Edit</button>
                                <button type="button" class="btn btn-danger" (click)="deleteMatch(m.id)">Delete</button>
                
                            </td>
                        </tr>
                    </Table>
                </div>
                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                    <Table class="table table-dark table-striped">
                        <tr>
                            <th>firstName</th>
                            
                            <th>lastName</th>
                            
                            <th>post</th>
                            <th>team</th>
                            <th>nTshirt</th>
                            <th>age</th>
                            <th>Actions</th>
            
                            
                        
                        <tr *ngFor="let p of players">
                            <td>{{p.firstName}}</td>
                            <td>{{p.lastName}}</td>
                            <td>{{p.post}}</td>
                            <td>{{p.team}}</td>
                            <td>{{p.nTshirt}}</td>
                            <td>{{p.age}}</td>
                            
                            <td>
                
                                <button type="button" class="btn btn-primary" (click)="displayPlayer(p.id)">display</button>
                                <button type="button" class="btn btn-warning" (click)="editPlayer(p.id)">Edit</button>
                                <button type="button" class="btn btn-danger" (click)="deletePlayer(p.id)">Delete</button>
                
                            </td>
                            
                           
                        </tr>
                    </Table>
                </div>
                
           


        </div>
        
      </div>
    </div>
  </div>
